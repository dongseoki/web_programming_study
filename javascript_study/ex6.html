<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title></title>
</head>

<body>
    <h1>Array</h1>
    <h2>Syntax</h2>
    <script>
        var coworkers = ["egoing", 'leezche'];
    </script>
    <h2>get</h2>
    <script>
        document.write(coworkers[0])
        document.write(coworkers[1])
        coworkers.push(4)
        coworkers.push('234')
        document.write('<br>')
        document.write('hello')
    </script>
    <br>
    <script>
        document.write(coworkers.length) 
    </script>

    <h1>repeat_sentence</h1>
    <script>
        var i=0
        while (i < 10) {
            document.write('<li>' + i + '</li>')
            i +=1
        }
    </script>

    <h1>repeat with Array</h1>
    <script>
        var i=0
        while (i < coworkers) {
            document.write('<li>' + coworkers[i] + '</li>')
            i +=1
        }
    </script>

</body>

</html>
